<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./navbar.css" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./docs.css" /> <!-- optional, if docs needs custom styles -->
  <title>Docs — RODOP+</title>
</head>

<body>
  <!-- Navbar is injected dynamically -->
  <header id="navbar-container"></header>

  <main>
    <section>
      <h1>Documentation</h1>
      <p>Welcome to the RODOP+ documentation. Here you’ll find guides, API references, and examples.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025. All rights reserved.</p>
  </footer>

  <!-- Script to load shared navbar -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("navbar.html")
        .then(r => r.text())
        .then(html => {
          document.getElementById("navbar-container").innerHTML = html;
        })
        .catch(console.error);
    });
  </script>
</body>
</html>
